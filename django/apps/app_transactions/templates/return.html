{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        {% if exists %}
        <title>Successful</title>
        {% else %}
        <title>Not permitted</title>
        {% endif %}

        <!-- Bootstrap core CSS -->
        <link href="{% static 'api_auth/css/bootstrap.min.css' %}" rel="stylesheet">

    </head>

    <body>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                {% if exists %}
                <a class="navbar-brand" href="#">Successful</a>
                {% else %}
                <a class="navbar-brand" href="#">Not permitted</a>
                {% endif %}
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% if exists %}
                    <h1 class="mt-5">Transaction was Successful</h1>
                    {% else %}
                    <h1 class="mt-5">Not permitted</h1>
                    {% endif %}
                    <p class="lead"></p>
                </div>
            </div>
        </div>

    </body>

</html>
