<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
      <ion-badge class="badge" color="danger" *ngIf="(profileCount|async) > 0">{{profileCount | async}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="pay">
      <ion-icon name="cash"></ion-icon>
      <ion-label>Pay</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="history">
      <ion-icon name="list"></ion-icon>
      <ion-label>History</ion-label>
      <ion-badge class="badge" color="danger" *ngIf="(historyCount|async) > 0">{{historyCount | async}}</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
  
</ion-tabs>
